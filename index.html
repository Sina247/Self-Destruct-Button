<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Self Destruct Button</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="grid"></div>

		<div class="warning"></div>

		<div class="base">
			<button id="activate">
				<span></span>
			</button>
		</div>

		<div class="box opened" id="cover">
			<div></div>

			<div></div>

			<div></div>

			<div></div>

			<div></div>

			<div></div>

			<span></span>

			<span></span>
		</div>

		<div class="hinges"></div>

		<div class="text">Self-&thinsp;Destruct</div>

		<div id="panel">
			<div id="msg">Device Self Destruction</div>

			<div id="time">9</div>

			<span id="abort">Abort</span>

			<span id="detonate">Detonate</span>
		</div>

		<div id="turn-off"></div>
		
		<div id="closing"></div>

		<div id="restart"><button id="reload"></button></div>

		<div id="mute"></div>

		<audio id="alarm">
			<source src="https://cdn.josetxu.com/audio/self-destruct-count.mp3" type="audio/mpeg" />
		</audio>

		<script src="main.js"></script>
	</body>
</html>
